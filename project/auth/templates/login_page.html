{% extends "base.html" %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col">
            <div class="h1 px-4 py-5 my-5 text-center">
                Пожалуйтса, войдите в учетную запись.
            </div>
            {% if status %}
            <div class="m-5 px-4 py-5 my-5 text-center">
                {{ status }}
            </div>
            {% endif %}

            <form action="" class="position-absolute top-50 start-50 translate-middle" method="post">
                <div class="mb-3">
                    <label for="InputLogin" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="InputLogin" aria-describedby="emailHelp" name="login"
                           required>
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="InputPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
