{% extends "base.html" %}
{% block content %}

<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Результат запроса по самому младшемму пациенту</h1>

    <div class="card mb-3 position-absolute top-50 start-50 translate-middle" style="height: 300px; width: 50%;">
        <div class="row g-0">
            <div class="col-md-4 p-3">
                <img src="https://kipmu.ru/wp-content/uploads/nvrzhdglv-1536x1099.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title m-5">{{ surname }} {{ name }} {{ second_name }}</h5>
                    <div><span>Идентификатор: {{ pat_id }}, </span> <span> Дата рождения: {{ birthday }} </span></div>
                    <div><span> Паспорт: {{ pasport }}, </span> <span> Адрес: {{ address }} </span></div>
                    <div><span> Идентификатор врача: {{ therapist }} </span></div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
