<div class="card mt-3">
    <div class="card-header">
        {{ patient[1] }} {{ patient[2] }} {{ patient[3] }}
    </div>
    <div class="card-body">
        <h5 class="card-title">Данные о пациенте</h5>
        <p class="card-text">Паспорт: {{ patient[4] }}</p>
        <p class="card-text">Адрес: {{ patient[5] }}</p>
        {% if patient[7] %}
        <p class="card-text">Дата рождения: {{ patient[7] }}</p>
        {% else %}
        <p class="card-text">Данные о дате рождения не представлены</p>
        {% endif %}
    </div>
</div>
